    <main>
        <div class="container">
            <h2>Buat Jadwal Temu</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="artType">Hari</label>
                <select id="artType" name="artType" onchange="showOptions()">
                    <option value="newMedia">Pilih---</option>
                    <option value="visual"> Senin</option>
                    <option value="music">Selasa</option>
                    <option value="newMedia">Rabu</option>
                    <option value="newMedia">Kamis</option>
                    <option value="newMedia">Jumat</option>
                    <option value="newMedia">Sabtu</option>
                </select>
    
                <div id="visualArtOptions" class="options">
                    <label for="visualType">Pilih Jenis Konsultasi</label>
                    <select id="visualType" name="visualType">
                        <option value="newMedia">---Pilih---</option>
                        <option value="">Dokter Gigi</option>
                        <option value="painting">Dokter Umum</option>
                        <option value="photography">Dokter anak</option>
                    </select>
                    <input type="file" id="visualFile" name="visualFile">
                </div>
    
                <div id="musicOptions" class="options">
                    <label for="musicGenre">Pilih Jenis Konsultasi</label>
                    <select id="musicGenre" name="musicGenre">
                        <option value="">---Pilih---</option>
                        <option value="pop">Dokter Gigi</option>
                        <option value="rock">Dokter umum</option>
                        <option value="jazz">Dokter anak</option>
                    </select>
                    <input type="file" id="musicThumbnail" name="musicThumbnail">
                    <input type="file" id="musicContent" name="musicContent">
                </div>
    
                <div id="newMediaOptions" class="options">
                    <label for="newMediaType">Pilih Jenis Konsultasi</label>
                    <select id="newMediaType" name="newMediaType">
                        <option value="">---Pilih---</option>
                        <option value="film">Dokter Gigi</option>
                        <option value="digitalArt">Dokter Umum</option>
                    </select>
    
                    <div id="filmOptions" class="sub-options">
                        <input type="file" id="filmThumbnail" name="filmThumbnail">
                        <input type="file" id="filmContent" name="filmContent">
                    </div>
    
                    <div id="digitalArtOptions" class="sub-options">
                        <input type="file" id="digitalArtFile" name="digitalArtFile">
                    </div>
    
                </div>
    
                <input type="text" id="title" name="title" placeholder="Title">
                <textarea id="description" name="description" placeholder="Description"></textarea>
    
                <button type="submit">Upload</button>
            </form>
